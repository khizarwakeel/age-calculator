<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Age Calculator</title>
</head>

<body>

    <div class="mainContainerFlex">
        <div class="container">
            <h1 class="text-center mb-5 text-dark">Age Calculator</h1>
            <div class="input-group input-group-lg customWidth mx-auto">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" placeholder="Enter your date of birth    YYYY MM DD"
                    id="inputField">
                <button type="button" class="btn btn-dark" onclick="ageCal()">Check</button>
            </div>
            <div class="mt-5">
                <h3 class="text-center" id="messageHeading"></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
